<ion-view view-title="Churches">
  <ion-content>
      <ion-list can-swipe="true">
            <label class="item item-input">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="query" ng-model-options="{ debounce: 200 }" >
            </label>
            <a ng-repeat="church in churches | unique:church.id | filter:query | orderBy : sortField | limitTo:limit" ng-show="church.selectname.length > 0" ng-href="#/tab/churches/{{church.id}}" class="item item-icon-right}">
             <h2>{{church.selectname}}</h2>
            </a>
            <a href="" class="item text-center" ng-click="showmore()" ng-show="churches.length">SHOW MORE</a>
            <p class="item text-center" ng-show="!churches.length">Wait for it ...</p>
        </ion-list>
  </ion-content>
</ion-view>
