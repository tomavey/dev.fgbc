<div class="form-group">
	<input ng-model="query" type="text" placeholder="Search" class="input-xlarge search-query"/>
	<a ng-show="(organizations|filter:query).length!=organizations.length" href="" ng-click="query = ''" >Show All</a><br/>
	<select ng-model="query" ng-options="org.selectname | truncate for org in organizations | orderBy:sortField:reverse"></select>
</div>



Count: {{(organizations|filter:query).length | filter:query}} <span ng-show="organizations.length">of </span>{{organizations.length}} 

<more-link></more-link>

<table class="table table-striped table-bordered table-hover">
<thead>
	<tr>
		<th><a href="" ng-click="sortField = 'name'; reverse=!reverse">Church</a></th>
		<th><a href="" ng-click="sortField = 'city'; reverse=!reverse">City</a></th>
		<th><a href="" ng-click="sortField = 'state'; reverse=!reverse">State</a></th>
		<th><a href="" ng-click="sortField = 'district'; reverse=!reverse">District</a></th>
		<th><a href="" ng-click="sortField = 'lname'; reverse=!reverse">Lead Pastor</a></th>
	</tr>
</thead>
<tbody>	
	<tr ng-repeat="org in organizations | filter:query | limitTo:limit | orderBy:sortField:reverse">
		<td><a ng-href="#/id/{{org.id}}">{{org.name}}</a></td>
		<td><a href="" ng-click=querythis(org.city)>{{org.city}}</a></td>
		<td><a href="" ng-click=querythis(org.state)>{{org.state}}</a></td>
		<td><a href="" ng-click=querythis(org.district)>{{org.district}}</a></td>
		<td><a href="" ng-click=querythis(org.lname)>{{org.lname}}</a></td>
	</tr>
</tbody>
<tfoot>
	<tr>
		<td rowspan="=3">
			<more-link></more-link>
		</td>
	</tr>	
</tfoot>	
</table>
