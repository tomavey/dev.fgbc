<div class="container handy-church handy-churchfind" ng-show="churches.length > 0">
	<div class="row">
		<div class="form-group">
			<input ng-model="query" ng-model-options="{ debounce: 200 }" type="text" placeholder="Search Churches" class="input-xlarge search-query form-control"/>
		</div>
	</div>

	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				Churches
			</div>
			<div class="panel-body">
				<div class="list-group" id="handy-find-list">
					<a ng-repeat="church in churches | filter:query | orderBy:sortField:reverse | limitTo:limit track by $index" ng-href="#/churches/{{church.id}}" ng-show="church.selectname.length > 0" class="list-group-item">{{church.selectname}}</a>
				</div>
				<div class="list-group text-center" ng-click="showmore()">
				<a href="" class="list-group-item">SHOW MORE</a>
				</div>
			</div>
		</div>
	</div>
</div>
